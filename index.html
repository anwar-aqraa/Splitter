<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<pre>SPLI<br>TTER</pre>

  <div class="container">
     <div class="left-side">
         <div class="bill">
             <label for="bill">Bill</label>
             <div class="input-container">
                 <i class="fa-solid fa-dollar-sign"></i>
                 <input type="number" id="bill" name="bill" placeholder="0" >
             </div>
         </div>
         <div class="tips">
           <p class="select-tip">Select Tip %</p>
           <div class="tip-options">
             <button>5%</button>
             <button>10%</button>
             <button>15%</button>
             <button>25%</button>
             <button>50%</button>
             <button>Custom</button>
           </div>
        </div>
        <div class="people">
           <label for="people" class="people">Number of People</label>
           <div class="input-container" id="people-input">
             <i class="fa-solid fa-user"></i>
             <input type="number" id="people" name="people"  placeholder="0">
           </div>
        </div>
     </div>

    <div class="right-side">
       <div class="result">
          <p >Tip Amount <br> <span id="amount-span">/&nbsp; &nbsp;person</span> </p>
          <h2><span id="tip-amount">$0.00</span></h2>
       </div>
        <div class="result">
            <p >Total <br> <span id="total-span">/&nbsp; &nbsp;person</span></p>
            <h2><span id="total" >$0.00</span></h2>
        </div>
        <button id="reset-btn" >RESET</button>
    </div>
  </div>
<script src="js/app.js"></script>
</body>
</html>
